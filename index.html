<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/ventana.css">
    <link rel="logo" href="./img/logo.png">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Passion</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header class="logos">
                <img class ="logo"src="./img/logo.png" alt="">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="lavar" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Lavar</button>
                    </li>
                    <li>
                        <button id="tratar" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Tratar</button>
                    </li>
                    <li>
                        <button id="estilizar" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Estilizar
                            </button>
                    </li>
                    <li>
                        <button id="herramientas" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Herramientas
                            </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Passion </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                
            </div>
        </main>
    </div>

    <div id="modal" class="ventana">
        <p id="descripcion-producto"></p>
        <button id="cerrar-modal" onclick="cerrarBoton()"><img src="./img/cerrar.png" height="50px"></button>
        <div id="caracteristicasdelproducto">
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
